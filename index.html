        .records-table th,

        .holiday-badge {

        /* å“åº”å¼è®¾è®¡ */
        @media (max-width: 768px) {

        /* åŠ è½½çŠ¶æ€ */
        .loading {

<body>
    <div class="container">

            <div class="status" id="connectionStatus">æ­£åœ¨è¿æ¥...</div>

        <div class="main-content">
            <!-- å·¥ä½œæ—¥è®¾ç½® -->
            <div class="settings-section">
                <h3>âš™ï¸ å·¥ä½œæ—¥è®¾ç½®</h3>
                <div class="weekday-selector" id="weekdaySelector">
                    <button class="weekday-btn active" data-day="1">å‘¨ä¸€</button>
                    <button class="weekday-btn active" data-day="2">å‘¨äºŒ</button>
                    <button class="weekday-btn active" data-day="3">å‘¨ä¸‰</button>
                    <button class="weekday-btn active" data-day="4">å‘¨å››</button>
                    <button class="weekday-btn active" data-day="5">å‘¨äº”</button>
                    <button class="weekday-btn" data-day="6">å‘¨å…­</button>

                </div>
            </div>

            <!-- æ‰“å¡åŒºåŸŸ -->
            <div class="punch-section">
                <h2>â° æ‰“å¡è®°å½•</h2>
                <div class="punch-form">
                    <div class="form-group">
                        <label for="userName">å§“å</label>
                        <input type="text" id="userName" placeholder="è¾“å…¥å§“å" required>

                    <div class="form-group">
                        <label for="punchDate">æ—¥æœŸ</label>
                        <input type="date" id="punchDate" required>
                    </div>
                    <div class="form-group">
                        <label for="checkIn">ä¸Šç­æ—¶é—´</label>
                        <input type="time" id="checkIn" required>
                    </div>
                    <div class="form-group">
                        <label for="checkOut">ä¸‹ç­æ—¶é—´</label>
                        <input type="time" id="checkOut" required>
                    </div>
                    <div class="form-group">
                        <div class="checkbox-group">
                            <input type="checkbox" id="isHoliday">
                            <label for="isHoliday">èŠ‚å‡æ—¥åŠ ç­</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="addRecord()">æ·»åŠ æ‰“å¡</button>
                    </div>
                </div>
            </div>

            <!-- ç»Ÿè®¡æ•°æ® -->
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>å›¢é˜Ÿäººå‡æ—¥å·¥ä½œæ—¶é•¿</h3>
                    <div class="value" id="teamAvgHours">0.0</div>
                    <div style="font-size: 14px; margin-top: 4px;">å°æ—¶/å¤©</div>
                </div>
                <div class="stat-card orange">
                    <h3>å›¢é˜Ÿæ€»èŠ‚å‡æ—¥åŠ ç­</h3>
                    <div class="value" id="teamHolidayHours">0.0</div>
                    <div style="font-size: 14px; margin-top: 4px;">å°æ—¶</div>
                </div>
                <div class="stat-card green">
                    <h3>æ€»æ‰“å¡è®°å½•</h3>
                    <div class="value" id="totalRecords">0</div>
                    <div style="font-size: 14px; margin-top: 4px;">æ¡è®°å½•</div>
                </div>
            </div>

            <!-- è®°å½•åˆ—è¡¨ -->
            <div class="records-section">
                <h2>ğŸ“‹ æ‰“å¡è®°å½•</h2>
                <div id="recordsList" class="loading">æ­£åœ¨åŠ è½½æ•°æ®...</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase é…ç½® - éœ€è¦æ›¿æ¢æˆä½ è‡ªå·±çš„é…ç½®
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // åˆå§‹åŒ– Firebase
        let app, database;
        let workingDays = [1, 2, 3, 4, 5]; // é»˜è®¤å‘¨ä¸€åˆ°å‘¨äº”ä¸ºå·¥ä½œæ—¥
        let allRecords = {};

        try {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            document.getElementById('connectionStatus').textContent = 'âœ“ å·²è¿æ¥';
            initializeApp();
        } catch (error) {
            console.error('Firebaseåˆå§‹åŒ–å¤±è´¥:', error);
            document.getElementById('connectionStatus').textContent = 'âš  æœªé…ç½®æ•°æ®åº“ï¼ˆæœ¬åœ°æ¨¡å¼ï¼‰';
            initializeLocalMode();
        }

        // åˆå§‹åŒ–åº”ç”¨
        function initializeApp() {
            // è®¾ç½®å½“å‰æ—¥æœŸ
            document.getElementById('punchDate').valueAsDate = new Date();

            // ç›‘å¬å·¥ä½œæ—¥è®¾ç½®
            initWeekdaySelector();

            // ç›‘å¬æ‰“å¡è®°å½•
            database.ref('attendance').on('value', (snapshot) => {
                allRecords = snapshot.val() || {};
                renderRecords();
                updateStats();
            });

            // ç›‘å¬å·¥ä½œæ—¥è®¾ç½®
            database.ref('settings/workingDays').on('value', (snapshot) => {
                if (snapshot.val()) {
                    workingDays = snapshot.val();
                    updateWeekdayButtons();
                }
            });
        }

        // æœ¬åœ°æ¨¡å¼åˆå§‹åŒ–
        function initializeLocalMode() {
            document.getElementById('punchDate').valueAsDate = new Date();
            initWeekdaySelector();

            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
            const localData = localStorage.getItem('attendanceData');
            if (localData) {
                allRecords = JSON.parse(localData);
            }

            const localWorkingDays = localStorage.getItem('workingDays');
            if (localWorkingDays) {
                workingDays = JSON.parse(localWorkingDays);
            }

            updateWeekdayButtons();
            renderRecords();
            updateStats();
        }

        // åˆå§‹åŒ–å·¥ä½œæ—¥é€‰æ‹©å™¨
        function initWeekdaySelector() {
            const buttons = document.querySelectorAll('.weekday-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const day = parseInt(btn.dataset.day);
                    if (workingDays.includes(day)) {
                        workingDays = workingDays.filter(d => d !== day);
                        btn.classList.remove('active');
                    } else {
                        workingDays.push(day);
                        btn.classList.add('active');
                    }
                    saveWorkingDays();
                });
            });
        }

        // æ›´æ–°å·¥ä½œæ—¥æŒ‰é’®çŠ¶æ€
        function updateWeekdayButtons() {
            const buttons = document.querySelectorAll('.weekday-btn');
            buttons.forEach(btn => {
                const day = parseInt(btn.dataset.day);
                if (workingDays.includes(day)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        // ä¿å­˜å·¥ä½œæ—¥è®¾ç½®
        function saveWorkingDays() {
            if (database) {
                database.ref('settings/workingDays').set(workingDays);
            } else {
                localStorage.setItem('workingDays', JSON.stringify(workingDays));
            }
        }

        // æ·»åŠ æ‰“å¡è®°å½•
        function addRecord() {
            const userName = document.getElementById('userName').value.trim();
            const punchDate = document.getElementById('punchDate').value;
            const checkIn = document.getElementById('checkIn').value;
            const checkOut = document.getElementById('checkOut').value;
            const isHoliday = document.getElementById('isHoliday').checked;

            if (!userName || !punchDate || !checkIn || !checkOut) {
                alert('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯ï¼');
                return;
            }

            // è®¡ç®—å·¥ä½œæ—¶é•¿
            const checkInTime = new Date(`${punchDate} ${checkIn}`);
            const checkOutTime = new Date(`${punchDate} ${checkOut}`);
            const hours = (checkOutTime - checkInTime) / (1000 * 60 * 60);

            if (hours <= 0) {
                alert('ä¸‹ç­æ—¶é—´å¿…é¡»æ™šäºä¸Šç­æ—¶é—´ï¼');
                return;
            }

            const record = {
                userName,
                date: punchDate,
                checkIn,
                checkOut,
                hours: parseFloat(hours.toFixed(2)),
                isHoliday,
                timestamp: Date.now()
            };

            if (database) {
                database.ref('attendance').push(record);
            } else {
                const id = 'record_' + Date.now();
                allRecords[id] = record;
                localStorage.setItem('attendanceData', JSON.stringify(allRecords));
                renderRecords();
                updateStats();
            }

            // æ¸…ç©ºè¡¨å•
            document.getElementById('checkIn').value = '';
            document.getElementById('checkOut').value = '';
            document.getElementById('isHoliday').checked = false;
            alert('æ‰“å¡è®°å½•æ·»åŠ æˆåŠŸï¼');
        }

        // åˆ é™¤è®°å½•
        function deleteRecord(recordId) {
            if (!confirm('ç¡®å®šåˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ')) return;

            if (database) {
                database.ref('attendance/' + recordId).remove();
            } else {
                delete allRecords[recordId];
                localStorage.setItem('attendanceData', JSON.stringify(allRecords));
                renderRecords();
                updateStats();
            }
        }

        // æ¸²æŸ“è®°å½•åˆ—è¡¨
        function renderRecords() {
            const container = document.getElementById('recordsList');

            if (Object.keys(allRecords).length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— æ‰“å¡è®°å½•</div>';
                return;
            }

            // æŒ‰ç”¨æˆ·åˆ†ç»„
            const userGroups = {};
            Object.entries(allRecords).forEach(([id, record]) => {
                if (!userGroups[record.userName]) {
                    userGroups[record.userName] = [];
                }
                userGroups[record.userName].push({ id, ...record });
            });

            let html = '';
            Object.entries(userGroups).forEach(([userName, records]) => {
                // è®¡ç®—ä¸ªäººç»Ÿè®¡
                const workdayRecords = records.filter(r => !r.isHoliday);
                const holidayRecords = records.filter(r => r.isHoliday);

                const totalWorkHours = workdayRecords.reduce((sum, r) => sum + r.hours, 0);
                const avgWorkHours = workdayRecords.length > 0 ? (totalWorkHours / workdayRecords.length).toFixed(2) : 0;
                const totalHolidayHours = holidayRecords.reduce((sum, r) => sum + r.hours, 0).toFixed(2);

                html += `
                    <div class="user-records">
                        <div class="user-header">
                            <span>${userName}</span>
                            <span class="user-stats">
                                æ—¥å‡: ${avgWorkHours}å°æ—¶ | èŠ‚å‡æ—¥: ${totalHolidayHours}å°æ—¶ | è®°å½•: ${records.length}æ¡
                            </span>
                        </div>
                        <table class="records-table">
                            <thead>
                                <tr>
                                    <th>æ—¥æœŸ</th>
                                    <th>ä¸Šç­æ—¶é—´</th>
                                    <th>ä¸‹ç­æ—¶é—´</th>
                                    <th>å·¥ä½œæ—¶é•¿</th>
                                    <th>æ“ä½œ</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                records.sort((a, b) => b.timestamp - a.timestamp).forEach(record => {
                    html += `
                        <tr>
                            <td>
                                ${record.date}
                                ${record.isHoliday ? '<span class="holiday-badge">èŠ‚å‡æ—¥</span>' : ''}
                            </td>
                            <td>${record.checkIn}</td>
                            <td>${record.checkOut}</td>
                            <td>${record.hours} å°æ—¶</td>
                            <td>
                                <div class="actions">
                                    <button class="btn btn-danger" onclick="deleteRecord('${record.id}')">åˆ é™¤</button>
                                </div>
                            </td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // æ›´æ–°ç»Ÿè®¡æ•°æ®
        function updateStats() {
            const allRecordsArray = Object.values(allRecords);

            // æ€»è®°å½•æ•°
            document.getElementById('totalRecords').textContent = allRecordsArray.length;

            // å›¢é˜Ÿæ€»èŠ‚å‡æ—¥åŠ ç­æ—¶é•¿
            const totalHolidayHours = allRecordsArray
                .filter(r => r.isHoliday)
                .reduce((sum, r) => sum + r.hours, 0);
            document.getElementById('teamHolidayHours').textContent = totalHolidayHours.toFixed(1);

            // å›¢é˜Ÿäººå‡æ—¥å·¥ä½œæ—¶é•¿ï¼ˆä¸å«èŠ‚å‡æ—¥ï¼‰
            const workdayRecords = allRecordsArray.filter(r => !r.isHoliday);
            if (workdayRecords.length > 0) {
                // æŒ‰ç”¨æˆ·åˆ†ç»„è®¡ç®—æ—¥å‡ï¼Œå†æ±‚å¹³å‡
                const userAvgs = {};
                workdayRecords.forEach(record => {
                    if (!userAvgs[record.userName]) {
                        userAvgs[record.userName] = { total: 0, count: 0 };
                    }
                    userAvgs[record.userName].total += record.hours;
                    userAvgs[record.userName].count += 1;
                });

                const avgHours = Object.values(userAvgs)
                    .map(u => u.total / u.count)
                    .reduce((sum, avg) => sum + avg, 0) / Object.keys(userAvgs).length;

                document.getElementById('teamAvgHours').textContent = avgHours.toFixed(1);
            } else {
                document.getElementById('teamAvgHours').textContent = '0.0';
            }
        }
    </script>
